
<!DOCTYPE html>
<html>
  <head>
    <title>Digital Library Management System</title>
    <style>
    /* Set global styles for body, headings, and forms */
body {
  font-family: Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5;
  margin: 0;
  padding: 20px;
}
h1 {
  font-size: 36px;
  margin: 0;
  padding: 0;
}
h2 {
  font-size: 24px;
  margin: 0 0 10px;
  padding: 0;
}
form {
  border: 1px solid #ccc;
  margin: 0 0 20px;
  padding: 20px;
}

/* Style form labels and inputs */
label {
  display: block;
  margin: 0 0 10px;
}
input[type="text"],
input[type="number"] {
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
  padding: 10px;
  width: 100%;
}

/* Style form buttons */
button {
  background-color: #4CAF50;
  border: none;
  border-radius: 4px;
  color: white;
  cursor: pointer;
  font-size: 16px;
  margin: 10px 0 0;
  padding: 10px;
  width: 100%;
}
button:hover {
  background-color: #3e8e41;
}

/* Style horizontal rules */
hr {
  border: none;
  border-top: 1px solid #ccc;
  margin: 20px 0;
}

/* Style alerts */
.alert {
  background-color: #f44336;
  color: white;
  font-weight: bold;
  margin: 20px 0;
  padding: 10px;
  text-align: center;
}

/* Style success messages */
.success {
  background-color: #4CAF50;
  color: white;
  font-weight: bold;
  margin: 20px 0;
  padding: 10px;
  text-align: center;
}
    
    </style>
  </head>
  <body>
    <h1>Digital Library Management System</h1>

    <form>
      <h2>Add Book</h2>
      <label for="id">ID:</label>
      <input type="number" id="id" name="id"><br><br>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title"><br><br>
      <label for="publisher">Publisher:</label>
      <input type="text" id="publisher" name="publisher"><br><br>
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" name="isbn"><br><br>
      <label for="year">Year:</label>
      <input type="text" id="year" name="year"><br><br>
      <button type="button" onclick="addBook()">Submit</button>
    </form>

    <hr>

    <form>
      <h2>Delete Book</h2>
      <label for="delete">Enter Title:</label>
      <input type="text" id="delete" name="delete"><br><br>
      <button type="button" onclick="deleteBook()">Delete</button>
    </form>

    <hr>

    <form>
      <h2>Search Book</h2>
      <label for="search">Enter Title:</label>
      <input type="text" id="search" name="search"><br><br>
      <button type="button" onclick="searchBook()">Search</button>
    </form>

    <hr>

    <form>
      <h2>Update Book</h2>
      <label for="id">ID:</label>
      <input type="number" id="id" name="id"><br><br>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title"><br><br>
      <label for="publisher">Publisher:</label>
      <input type="text" id="publisher" name="publisher"><br><br>
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" name="isbn"><br><br>
      <label for="year">Year:</label>
      <input type="text" id="year" name="year"><br><br>
      <button type="button" onclick="updateBook()">Update</button>
    </form>

    <script>
      function addBook() {
        let id = document.getElementById("id").value;
        let title = document.getElementById("title").value;
        let author = document.getElementById("author").value;
        let publisher = document.getElementById("publisher").value;
        let isbn = document.getElementById("isbn").value;
        let year = document.getElementById("year").value;
        books.push({ id: id ,title: title, author: author, publisher: publisher, isbn : isbn,year: year ,  });
        alert("Book added!");
      }
      function deleteBook() {
        let title = document.getElementById("delete").value;
        for (let i = 0; i < books.length; i++) {
          if (books[i].title.toLowerCase() === title.toLowerCase()) {
            books.splice(i, 1);
            alert("Book deleted!");
            return;
          }
        }
        alert("Book not found!");
      }

      function searchBook() {
    	  let title = document.getElementById("search").value;
    	  for (let i = 0; i < books.length; i++) {
    	    if (books[i].title.toLowerCase() === title.toLowerCase()) {
    	      let result = "Title: " + books[i].title + "\nAuthor: " + books[i].author + "\nYear: " + books[i].year;
    	      alert(result);
    	      return;
    	    }
    	  }
    	  alert("Book not found!");
    	}
    	</script>
    	</body>
    	</html>
